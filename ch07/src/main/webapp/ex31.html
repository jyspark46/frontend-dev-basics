<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		$("ul li:nth-child(3), ul li:nth-child(5)").remove();
	}, 2000);
});  
</script>
</head>
<body>
	<!-- 원하는 위치의 내용 삭제 -->
	<h1>DOM 조작 API - remove()</h1>

	<ul>
		<li>첫 번째 아이템입니다.</li>
		<li>두 번째 아이템입니다.</li>
		<li>삭제할 아이템입니다.</li>
		<li>네 번째 아이템입니다.</li>
		<li>삭제할 아이템입니다.</li>
		<li>다섯 번째 아이템입니다.</li>
	</ul>

</body>
</html>
