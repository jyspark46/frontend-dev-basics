<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* 
 * [DOM Event 종류]
 * 1. 마우스
 	  - mouseover, mouseout
 	  - mousedown -> mouseup -> click
 	  - mousedown -> mouseup -> click ... mousedown -> mouseup -> click -> dblclick
 	  
 * 2. 키보드
  	  - keydown -> keyup -> keypress
 
 * 3. form element
 	  - submit
 
 * 4. input element
      - focus, blur, change
      
 * 5. touch(모바일)

 * [DOM Event 용어 정리]
 * 1. Event Name
 	  - load, click, mousedown, ...
 	  
 * 2. Event Attribute
 	  - DOM Event Model Level0
 	    -> onclick, onmouseover, onload
 	    
 * 3. Event Listener
 	  - DOM Event Model Level2
 	  	-> callback
 	  	
 
 * 4. DOM Event Model
 	  - DOM HTML Element의 Event Handler를 설정하는 방법에 대한 표준
 	  - DOM Event Model Lv. 0
 	  - DOM Event Model Lv. 2
 */
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3>Event Model Level0 - Inline</h3>
	<h3 id='header-2'>Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
